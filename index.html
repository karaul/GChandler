<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./src/index.css" />
  <style> </style>
</head>

<body>

  <h2>Garmin Connect Login</h2>
  <label for="username" id="labelUsername"><b>Username:</b></label>
  <input type="text"  name="username" id="username" autocomplete="username" required style="width:200px">
   <br>
  <label for="password" id="labelPassword"><b>Password:</b></label>
  <input type="password" placeholder="Enter Password" name="password" id="password" autocomplete="current-password"
    required style="width:200px">

  <input type="text" id="loginStatus" value="not logged" style="width:150px; display:none">
  <br>
  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  <button id="Login" style="width:180px;">Login</button>

  <br />
  <button id="userinfo" style="width:auto; display:none">User info</button>
  <br>
  <label for="start_index" id="start_indexLabel" style="display:none">Start:</label>
	<input id="start_index" type="number" value=0 min="0" max="10000" step="1" style="width:50px; display:none"/> 
	<label for="max_limit" id="max_limitLabel" style="display:none">Limit:</label>
	<input id="max_limit" type="number" value=20 min="20" max="1000" step="20" style="width:50px; display:none"/> 
  <br>
  <button id="activitiesList" style="width:auto; display:none">Activities list</button>
  
  <script src=./src/main.js></script>

</body>

</html>
